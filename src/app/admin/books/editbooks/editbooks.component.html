

<div class="container my-5"> 
    <h2>Update Book</h2>
    <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
        <div class="col-sm-15">
            <div *ngIf="hasError" class='alert alert-warning alert-dismissible fade show' role='alert'>
                <strong *ngFor="let messages of errorMessages"> {{ messages }}</strong>
                <button (click)="closeMessage()" type='button' class='btn-close' data-bs-dismiss='alert' aria-label='Close'></button>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Book Title</label>
            <div class="col-sm-6"> 
                <input type="text" class="form-control" name="book_title" formControlName="book_title" >
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Author</label>
            <div class="col-sm-6"> 
                <input type="text" class="form-control" name="author" formControlName="author" >
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Category</label>
            <div class="col-sm-6"> 
                <select class="form-control" name="category_id" formControlName="category_id">
                    <option *ngFor="let category of categories" value={{category.id}}> {{category.category_name}}</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Upload Book</label>
            <div class="col-sm-6"> 
                <input id="file" type="file" class="form-control" value="" (change)="uploadFile($event)">
            </div>
        </div>
        <div class="row mb-3">
            <div class="offset-sm-3 col-sm-3 d-grid">
                <button type="submit" [disabled]="!reactiveForm.valid" class="btn btn-primary">Submit</button>
            </div>
            <div class="col-sm-3 d-grid">
                <a class="btn btn-outline-primary" routerLink="/admin/books/books" role="button"> Cancel</a>
            </div>
        </div>
    </form>
</div>
