
<div class="container my-5"> 
    <h2>New Book</h2>
    
    <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Book Title</label>
            <div class="col-sm-6"> 
                <input type="text" name="book_title" class="form-control" formControlName="book_title" value="">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Author</label>
            <div class="col-sm-6"> 
                <input type="text" name="author" class="form-control" formControlName="author" value="">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Category ID</label>
            <div class="col-sm-6"> 
                <input type="text" name="category_id" class="form-control" formControlName="category_id" value="">
    
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label">File</label>
            <div class="col-sm-6"> 
                <input id="file" type="file" class="form-control"  value="" (change)="uploadFile($event)">
            </div>
        </div>

        <div class="row mb-3">
            <div class="offset-sm-3 col-sm-3 d-grid">
                <button id="upload" type="submit" class="btn btn-primary" [disabled]="!reactiveForm.valid" value="Submit">Submit</button>
            </div>
            <div class="col-sm-3 d-grid">
                <a class="btn btn-outline-primary" routerLink="/admin/books/books" role="button"> Cancel</a>
            </div>
        </div>
    </form>
</div>
