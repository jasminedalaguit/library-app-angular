<div class="container my-5">
    <h2>The Categories</h2>
    <a class="btn btn-primary my-4" routerLink="/admin/categories/create" role="button">Add Category</a>
    <a style="margin-left: 71%;" class="btn btn-primary" routerLink="/admin/books/books" role="button">Go to Books</a>
    <br>
        <table class="table my-1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Category Name</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                    <tr *ngFor="let category of categories">
                        <td>{{ category.id }}</td>
                        <td>{{ category.category_name }}</td>
                        <td>{{ category.created_at | date: "yyyy-MM-dd HH:mm:ss"}}</td>
                        <td>{{ category.updated_at | date: "yyyy-MM-dd HH:mm:ss"}}</td>
                        <td>
                            <a style="margin-right: 5px" class='btn btn-primary btn-sm' routerLink='/admin/categories/edit/{{category.id}}'>Edit</a>
                            <a class='btn btn-danger btn-sm' (click)="onDelete(category.id)">Delete</a>
                        </td>
                    </tr>
            </tbody>    
        </table>
    </div>
    <div class="container my-5">
        <a class="btn btn-danger" routerLink="" role="button">Back to Homepage</a>
        <a style="margin-left: 68%;" class="btn btn-danger" routerLink="" role="button">Log out</a>
    </div>
